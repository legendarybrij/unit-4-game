<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
   <div class="col-md-12" id="backbox">
   
    <div class="row"> 
        <div class="col-md-12" id="heading">Star Wars RPG!</div>
    </div>
    <div class="row" id="allCharacters">
        <button class="everyone" id=darth>Darth Vader<div class="darth-d" ><img class="img-thumbnail darth-vader" src="assets/images/darth.jpeg" alt="Darth Vader"> </div> <p id="darthHp" ></p> </button>
        <button class="everyone" id="luke">Luke Skywalker<div class="luke-s"> <img class="img-thumbnail luke-skywalker" src="assets/images/luke.jpg" alt="Luke Skywalker"> </div><p id="lukeHp"></p></button>
        <button class="everyone" id="yoda">Yoda<div class="yoda-y" > <img class="img-thumbnail yoda-yoda" src="assets/images/yoda.gif" alt="Yoda"></div><p id="yodaHp"></p></button>
        <button class="everyone" id="han">Han Solo<div class="han-s" > <img class="img-thumbnail han-solo" src="assets/images/han.jpg" alt="Han Solo"> </div><p id="hanHp"></p></button>
    </div>

    <div class="row" id="yourCharacter">Your Character </div>
    <button class="row myHero"><div class="currentHero" id="hero"></div><p id="yourHealth"></p></button>
    
    <div class="row">&nbsp </div>
    <div class="row" >Enemies Available To Attack </div>
    <button class="row enemy1 allEnemy"><div class=""></div></button>
    <button class="row enemy2 allEnemy"><div class=""></div></button>
    <button class="row enemy3 allEnemy"><div class=""></div></button>
    

    <div class="row">Fight Section </div>

    <div class="row">

    <button id="attack">Attack</button> </div>
    
    <div class="row">Defender </div>
    
    <button class="row currentEnemy"><div class="row"></div></button>
    <div class="row score"> </div>
    <div class="row">&nbsp </div>
    <div class="row"><button class="restart">Restart</button></div>
    </div>
